                <div class="pixel"></div>

            </div>
            <div class="linha-pixel-board">

                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>

            <!--FIM DO PIXEL BOARD-->
            <button id="clear-board">Limpar</button>
        </div>
</body>

</html>
