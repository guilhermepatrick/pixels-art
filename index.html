<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pixels Art</title>
</head>

<body>
    <div id="conteudoGeral">
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <li class="color selected" id="preto"></li>
            <li class="color" id="ciano"></li>
            <li class="color" id="magenta"></li>
            <li class="color" id="amarelo"></li>
        </div>
        <div id="cor-selecionada">
            <h2>Cor Selecionada</h2>
            <li id="selected-color"></li>
            <div id="botoes">
                <button id="clear-board">Limpar</button>
                <input id="board-size" placeholder="Tamanho do Quadro" type="number" min="1" value="5">
                <button id="generate-board">VQV</button>
            </div>
        </div>
        <div id="pixel-board">
            <div class="linha-pixel-board">
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
            </div>
            <div class="linha-pixel-board">
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
            </div>
            <div class="linha-pixel-board">
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
            </div>
            <div class="linha-pixel-board">
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
            </div>
            <div class="linha-pixel-board">
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
                <li class="pixel"></li>
            </div>
            <!--FIM DO PIXEL BOARD-->
        </div>
</body>
<script src="script.js"></script>

</html>
